<!-- frontend/blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    <main>
        <section id="blog-posts">
            <h2>Blog Posts</h2>
            <div id="post-list">
                <!-- Blog posts will be populated here -->
            </div>
            <h2>Create a New Blog Post</h2>
            <form id="blog-form">
                <input type="text" id="blog-title" placeholder="Post Title" required>
                <textarea id="blog-content" placeholder="Post Content" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Course Website. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
