<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Page</title>
</head>

<body>
    <h1>Payment for Course</h1>
    <form id="payment-form" aria-labelledby="payment-form">
        <label for="payment-method">Select Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="" disabled selected>Select your payment method</option>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="upi">UPI</option>
            <input class="upi-details" type="text" id="card-name" placeholder="Cardholder Name" required>
            </br>
            <input  type="number" class="upi-details"id="card-number" placeholder="Card Number" required>
            </br>
            <input  type="text" id="expiry-date" placeholder="MM/YY" required>
            <input  type="number" id="cvv" placeholder="CVV" required>
        </select>
    </br>
        <button type="submit">Proceed to Payment</button>
    </form>
    <script src="payment.js"></script>
</body>

</html>
